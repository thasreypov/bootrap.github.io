<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap HTML</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h2>HTML Form</h2>
  <p>Please write in the form</p>
   <form action="index.php" method="POST">
            <label for="username">Uername</label>
            <input type="text" id="username" placeholder="Yourname" minlength="6" required><br>

            <label for="password">Password</label>
            <input type="password" id="password"><br>

            <label for="email">Email </label>
            <input type="email" id="email" placeholder="name@abc.gmail"><br>

            <label for="phone">Phone #:</label>
            <input type="phone" id="phone" placeholder="0123-456-789"><br>

            <label for="bday">Birthday:</label>
            <input type="date" id="bday" placeholder="dd/mm/yy"><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr.">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>

            <label for="payment">Payment</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">Comment</label>
            <textarea id="comment" row="3" cols="25"></textarea><br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">
            
  <button class="btn btn-primary">Reset</button>
  <button class="btn btn-success">Submit</button>
</div>

</body>
</html>
